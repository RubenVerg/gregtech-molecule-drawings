name: Java CI with Format and Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  spotless:
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.get-commit.outputs.sha }}
    
    steps:
    - name: Checkout ä»£ç 
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # è·å–å®Œæ•´å†å²
    
    - name: è®¾ç½® Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582
    
    - name: ä¿®å¤ä»£ç æ ¼å¼
      run: ./gradlew spotlessApply
    
    - name: è‡ªåŠ¨æäº¤ä¿®å¤
      if: github.event_name == 'push' || github.event_name == 'pull_request'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "ğŸ”§ è‡ªåŠ¨ä¿®å¤ä»£ç æ ¼å¼ [spotless]" || echo "æ²¡æœ‰éœ€è¦æäº¤çš„æ›´æ”¹"
        git push origin HEAD:${GITHUB_REF#refs/heads/}
    
    - name: è·å–æäº¤å“ˆå¸Œ
      id: get-commit
      run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  build:
    needs: spotless  # ä¾èµ– spotless ä½œä¸š
    runs-on: ubuntu-latest
    
    steps:
    - name: æ£€å‡ºæœ€æ–°ä»£ç ï¼ˆåŒ…å«æ ¼å¼ä¿®å¤ï¼‰
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.spotless.outputs.commit_sha || github.sha }}
    
    - name: è®¾ç½® Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582
    
    - name: ä½¿ç”¨ Gradle Wrapper æ„å»º
